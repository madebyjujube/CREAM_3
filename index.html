<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    <title>Redirecting...</title>
    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('fr')) {
            window.location.href = "/fr/";
        } else {
            window.location.href = "/en/";
        }
    </script>
</head>
<body>
    <noscript>
        <p><a href="/en/">click here</a> to access the English site <br> 
        <a href="/fr/">Cliquez ici</a> pour le site en fran√ßais.</p>
    </noscript>
</body>
</html>
    
    
<!-- LANGUAGE REDIRECT PAGE -->
